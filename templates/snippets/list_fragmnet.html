
{% load static %}


    <style>
        .container {
            padding: 0;
            margin: 0 auto;
        }

        .container div {
          {#  width 반응형으로 핸드폰 크기에 맞춰 보이게 하기#}
          width: 45%;
            {# 컴퓨터에서 커지는 크기 최대값으로 제한하기#}
            max-width:200px;
            box-shadow: 0 0 .5rem grey;
          background-color: antiquewhite;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column;
        }

        .container img {
            width: 100%;
            border-radius: 1rem;
        }

    </style>

    <div class="container my-4">

        {% for article in article_list %}'

            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}"
                         art="">
                </a>
                 {#  위에 .container div flex-dirction: column 에대한 내용을 <span>내용</span>넣기              #}
                <span class="m-2 NNS_B">{{ article.title }}</span>
            </div>

        {% endfor %}

    </div>


    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}"
        class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>
