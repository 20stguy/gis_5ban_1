{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .container {
            padding: 0;
            margin: 0 auto;
        }

        .container div {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column;
        }

        .container img {
            width: 100%;
            {# 반응형이지만 게시물 사진크기를 모두 동일하게 만들기#}
            width: 7rem;
            height: 7rem;
            {# 사진이 틀에 맞춰 깨지는걸 방지하기위해 사진이 틀보다 비율이 클경우 나무지 잘라내기#}
            object-fit: cover;
            border-radius: 1rem;
        }

    </style>


    <div class="container my-4">

        {% for project in project_list %}

            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}"
                         alt="">
                </a>
                <span class="m-2 NNS_B">{{ project.name | truncatechars:10 }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'projectapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Project
        </a>
    </div>


{% endblock %}
